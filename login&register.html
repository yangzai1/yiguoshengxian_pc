<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register&login.css">
    <script src="js/index.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>
</head>
<body>
<div class="top">
    <div class="top_content wraper clearFix">
        <a href="index.html"><img src="images/logo-w92.png" alt=""/></a>
    </div>
</div>
<div class="cont">
    <div class="form sign-in">
        <h2>欢迎回来</h2>
        <label>
            <span>用户名</span>
            <input type="email" />
        </label>
        <label>
            <span>秘密</span>
            <input type="password" />
        </label>
        <p class="forgot-pass">忘记密码?</p>
        <button id="login" type="button" class="submit">登录</button>
        <!--<button type="button" class="fb-btn">Connect with <span>facebook</span></button>-->
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>加入我们吧</h2>
                <p>加入我们你会发现大量的美食</p>
            </div>
            <div class="img__text m--in">
                <h2>我们的一员</h2>
                <p>我们想念你</p>
            </div>
            <div class="img__btn">
                <span class="m--up">注册</span>
                <span class="m--in">登录</span>
            </div>
        </div>
        <div class="form sign-up">
            <h2>Time to feel like home,</h2>
            <label>
                <span>用户名</span>
                <input id="user" type="text" />
            </label>
            <label>
                <span>邮箱</span>
                <input id="email" type="email" />
                <span id="myem" style="color:#f00; font-size: 12px; display: none">邮箱格式不正确</span>
            </label>
            <label>
                <span>手机</span>
                <input id="tele" type="tel">
                <span id="phnum" style="color:#f00; font-size: 12px; display: none">手机号不正确</span>
            </label>
            <label>
                <span>密码</span>
                <input type="password" />
            </label>
            <button id="register" type="button" class="submit">注册</button>
            <!--<button type="button" class="fb-btn">Join with <span>facebook</span></button>-->
        </div>
    </div>
</div><script>
    document.querySelector('.img__btn').addEventListener('click', function() {
        document.querySelector('.cont').classList.toggle('s--signup');
    });</script>
</body>
<script>

</script>
</html>
